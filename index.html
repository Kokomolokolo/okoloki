<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okoloki</title>
    <link rel="stylesheet" href="login.css"></head>
<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="inputBox">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remerberForgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password - coming soon</a>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="registerLink">
                <p>Dont have an account? <a href="#"></a></p>
            </div>
        </form>
    </div>
<script src="static/postgres/script.js"></script>
</html>
