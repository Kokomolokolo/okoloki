<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bjr.css">
</head>
<body>
    <h1>Blackjack - Remake</h1>
    <div id="gameStatus">
        <p id="playerStatus"></p>
        <p id="playerCounter"></p>
        <p id="dealerStatus"></p>
        <p id="dealerCounter"></p>
        <p id="gameResult"></p>
    </div>
    <div id="controll">
        <input type="button" id="hitID" value="Hit" onclick="listenForInputs('hit')">
        <input type="button" id="standID" value="Stand" onclick="listenForInputs('stand')">
        <input type="button" id="splitID" value="Split" onclick="listenForInputs('split')">
    </div>
    <div id="gameControlls">
        <input type="button" id="resetButton" value="Start new Game" onclick="gameStart(true)">
    </div>

    <div id="deck"></div>
    <div id="movingCard"></div>
    <div id="playerCarsID"></div>
    <div id="dealerCardsID"></div>


    <script src="blackjackRemake.js"></script>
</body>
</html>
